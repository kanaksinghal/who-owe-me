<div class="container">
	<h1 class="page-header text-center">Sign up</h1>
	<form class="form-horizontal" ng-submit="signup()">
		<div class="form-group">
			<label class="col-sm-4 control-label">Name</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" ng-model="user.name" placeholder="Name">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label">Email</label>
			<div class="col-sm-4">
				<input type="email" class="form-control" ng-model="user.username" placeholder="Email">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label">Password</label>
			<div class="col-sm-4">
				<input type="password" class="form-control" ng-model="user.password" placeholder="Password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-4 col-sm-4">
				<button type="submit" class="btn btn-default">Sign up</button>
				<p>have an account? <a ui-sref="login">Log in</a> now.</p>
			</div>
		</div>
	</form>
</div>
