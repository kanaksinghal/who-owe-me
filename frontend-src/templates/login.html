<div class="container">
	<h1 class="page-header">Login</h1>
	<form class="form-horizontal" ng-submit="login()">
		<div class="form-group">
			<label class="col-sm-4 control-label">Username/Mobile</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" ng-model="user.username" placeholder="Username/Mobile">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label">Password</label>
			<div class="col-sm-4">
				<input type="password" class="form-control" ng-model="user.password" placeholder="Password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-4 col-sm-4">
				<button type="submit" class="btn btn-default">Sign in</button>
			</div>
		</div>
	</form>
</div>
