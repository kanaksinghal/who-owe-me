<div class="container">
	<h1 class="page-header text-center">Log in</h1>
	<form class="form-horizontal" ng-submit="login()">
		<div class="form-group">
			<label class="col-sm-4 control-label">Email</label>
			<div class="col-sm-4">
				<input type="email" class="form-control" ng-model="user.username" placeholder="Email">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label">Password</label>
			<div class="col-sm-4">
				<input type="password" class="form-control" ng-model="user.password" placeholder="Password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-4 col-sm-4">
				<button type="submit" class="btn btn-default">Log in</button>
				<p>don't have an account yet? <a ui-sref="signup">Sign up</a> now.</p>
			</div>
		</div>
	</form>
</div>
